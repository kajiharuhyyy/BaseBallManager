<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>試合登録</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>
    <div class="page">
        <h1>試合登録</h1>
        <div class="subtitle">試合日と対戦相手を登録します。</div>
        <div class="card">
            <form th:action="@{/games}" th:object="${gameForm}" method="post">
        <div class="field">
            <label for="gameDate">試合日</label>
            <input id="gameDate" type="date" th:field="*{gameDate}">
            <div class="error" th:if="${#fields.hasErrors('gameDate')}" th:errors="*{gameDate}"></div>
        </div>

        <div class="field">
            <label for="opponent">対戦相手</label>
            <input id="opponent" type="text" th:field="*{opponent}">
        </div>

        <div class="field">
            <label for="startTime">試合開始時間</label>
            <input id="startTime" type="time" th:field="*{startTime}">
            <div class="error" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
        </div>

        <div class="field">
            <label for="ground">試合場所</label>
            <input id="ground" type="text" th:field="*{ground}">
            <div class="error" th:if="${#fields.hasErrors('ground')}" th:errors="*{ground}"></div>
        </div>

            <div class="actions">
                <button class="btn btn-primary" type="submit">登録</button>
                <a class="btn" th:href="@{/games}">戻る</a>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
