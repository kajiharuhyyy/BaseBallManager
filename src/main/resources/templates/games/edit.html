<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>試合編集</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
	<div th:replace="fragments/nav :: nav"></div>
	<div class="page">
	    <h1>試合編集</h1>
	    <div class="subtitle">試合情報を更新します。</div>
	    <div class="card">
	        <form th:action="@{/games/{id}/edit(id=${gameForm.id})}" th:object="${gameForm}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="field">
            <label for="gameDate">試合日</label>
            <input id="gameDate" type="date" th:field="*{gameDate}">
            <div class="error" th:if="${#fields.hasErrors('gameDate')}" th:errors="*{gameDate}"></div>
        </div>

        <div class="field">
            <label for="opponent">対戦相手</label>
            <input id="opponent" type="text" th:field="*{opponent}">
        </div>

		    <div class="actions">
		        <button class="btn btn-primary" type="submit">更新</button>
		        <a class="btn" th:href="@{/games}">戻る</a>
		    </div>
		</form>
        </div>
    </div>
	<script th:src="@{/js/nav.js}"></script>
</body>
</html>
