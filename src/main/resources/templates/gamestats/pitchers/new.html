<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投手成績入力</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>
    <div class="page">
        <h1>投手成績入力</h1>
        <div class="subtitle">投球成績のみ入力してください。</div>
        <div class="card">
            <form th:action="@{/gamestats/pitchers}" th:object="${gameStatPitcherForm}" method="post">
                <div class="field">
                    <label for="gameId">試合ID</label>
                    <select id="gameId" th:field="*{gameId}">
                        <option value="" disabled selected>選択してください</option>
                        <option th:each="game : ${games}" th:value="${game.id}"
                                th:text="${game.gameDate + ' / ' + game.opponent}"></option>
                    </select>
                    <div class="error" th:if="${#fields.hasErrors('gameId')}" th:errors="*{gameId}"></div>
                </div>

                <div class="field">
                    <label for="playerId">選手ID</label>
                    <select id="playerId" th:field="*{playerId}">
                        <option value="" disabled selected>選択してください</option>
                        <option th:each="player : ${players}" th:value="${player.id}"
                                th:text="${'#' + player.uniformNumber + ' ' + player.name}"></option>
                    </select>
                    <div class="error" th:if="${#fields.hasErrors('playerId')}" th:errors="*{playerId}"></div>
                </div>

                <div class="field">
                    <label for="inningsPitched">投球回</label>
                    <input id="inningsPitched" type="text" th:field="*{inningsPitched}">
                    <div class="error" th:if="${#fields.hasErrors('inningsPitched')}" th:errors="*{inningsPitched}"></div>
                </div>

                <div class="field">
                    <label for="runsAllowed">失点</label>
                    <input id="runsAllowed" type="number" th:field="*{runsAllowed}">
                    <div class="error" th:if="${#fields.hasErrors('runsAllowed')}" th:errors="*{runsAllowed}"></div>
                </div>

                <div class="field">
                    <label for="wins">勝敗</label>
                    <select id="wins" th:field="*{wins}">
                        <option value="WIN">勝ち</option>
                        <option value="LOSS">負け</option>
                        <option value="SAVE">セーブ</option>
                        <option value="HOLD">ホールド</option>
                        <option value="NONE">該当なし</option>
                    </select>
                    <div class="error" th:if="${#fields.hasErrors('wins')}" th:errors="*{wins}"></div>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" type="submit">登録</button>
                    <a class="btn" th:href="@{/gamestats}">戻る</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
